_format_version: "3.0"
_transform: true

services:
- name: post-management
  host: post-management # this name must be the same as the container name
  port: 80 # this is the container port
  path: "/" # this is the base path for the container
  protocol: http
  routes:
  - name: post
    paths:
      - /post # this is the kong path
    protocols:
      - http
      - https
- name: user-management
  host: user-management
  port: 80
  path: "/"
  protocol: http
  routes:
  - name: user
    paths:
      - /user
    protocols:
      - http
      - https
- name: reservation-management
  host: reservation-management
  port: 80
  path: "/"
  protocol: http
  routes:
  - name: reservation
    paths:
      - /reservation
    protocols:
      - http
      - https

plugins:
- name: cors
  config: 
    origins:
    - "*"
    methods:
    - HEAD
    - GET
    - POST
    - PUT
    - PATCH
    - DELETE
    headers:
    - Access-Control-Allow-Origin
    - Accept
    - Accept-Version
    - Content-Length
    - Content-MD5
    - Content-Type
    - Date
    - Authorization
    exposed_headers:
    - Authorization
    credentials: true
    max_age: 3600
    preflight_continue: false
- name: authentication_plugin
  config:
    url: http://authentication-service:80/account/me
    public_paths:
      - /user/loginuser
      - /user/createaccount
      # Adding this because of header issues with Flutter Webview package
      - /user/subscribe
      - /post/viewposts
