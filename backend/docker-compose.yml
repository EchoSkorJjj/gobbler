version: "3.9"

volumes:
  authentication-service-pgdata:

networks:
  gobbler-net:
    driver: bridge

services:
  kong:
    build:
      context: ./api_gateway/kong
      dockerfile: Dockerfile
    image: kong
    container_name: kong
    restart: always
    networks:
      - gobbler-net
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: kong.yml
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
      KONG_ADMIN_GUI_URL: http://localhost:8002
    ports:
      - "8000:8000"
      - "8443:8443"
      - "8001:8001"
      - "8444:8444"
      - "8002:8002"
      - "8445:8445"
      - "8003:8003"
      - "8004:8004"

  authentication-service-postgres:
    image: postgres:13
    container_name: authentication-service-postgres
    restart: always
    networks:
      - gobbler-net
    environment:
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
    ports:
      - "5400:5432"
    volumes:
      - authentication-service-pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready -U ${DATABASE_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  authentication-service:
    build:
      context: ./api_gateway/authentication_service/authentication
      dockerfile: Dockerfile
    image: authentication-service
    container_name: authentication-service
    restart: always
    networks:
      - gobbler-net
    environment:
      DATABASE_SERVER: authentication-service-postgres
      DATABASE_PORT: 5432
      POSTGRES_USERNAME: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      AUTH_TOKEN_SECRET: ${AUTH_TOKEN_SECRET}
    ports:
      - "5401:5401"
    depends_on:
      authentication-service-postgres:
        condition: service_healthy

  reservation-mysql:
    build:
      context: ./simple_services/reservation/mysql
      dockerfile: Dockerfile
    container_name: reservation-mysql
    restart: always
    networks:
      - gobbler-net
    environment:
      MYSQL_ROOT_PASSWORD: ${DATABASE_PASSWORD}
    ports:
      - "5004:5004"
    volumes:
      - ./simple_services/reservation/mysql/data:/var/lib/mysql
      - ./simple_services/reservation/mysql/logs:/var/log/mysql
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-u",
          "${DATABASE_USER}",
          "-p${DATABASE_PASSWORD}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

  reservation-simple-ms:
    build:
      context: ./simple_services/reservation
      dockerfile: Dockerfile
    image: reservation-simple-ms
    container_name: reservation-simple-ms
    restart: always
    networks:
      - gobbler-net
    environment:
      DB_SERVER: reservation-mysql
      DB_PORT: 5004
      DB_USER: ${DATABASE_USER}
      DB_PASSWORD: ${DATABASE_PASSWORD}
      DATABASE: reservations
    ports:
      - "5003:5003"
    depends_on:
      reservation-mysql:
        condition: service_healthy

  payment-mysql:
    build:
      context: ./simple_services/payment/mysql
      dockerfile: Dockerfile
    image: payment-mysql
    container_name: payment-mysql
    restart: always
    networks:
      - gobbler-net
    environment:
      MYSQL_ROOT_PASSWORD: ${DATABASE_PASSWORD}
    ports:
      - "5005:3306"
    volumes:
      - ./simple_services/payment/mysql/data:/var/lib/mysql
      - ./simple_services/payment/mysql/logs:/var/log/mysql
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-u",
          "${DATABASE_USER}",
          "-p${DATABASE_PASSWORD}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

  payment-simple-ms:
    build:
      context: ./simple_services/payment
      dockerfile: Dockerfile
    image: payment-simple-ms
    container_name: payment-simple-ms
    restart: always
    networks:
      - gobbler-net
    environment:
      DB_SERVER: payment-mysql
      DB_PORT: 3306
      DB_USER: ${DATABASE_USER}
      DB_PASSWORD: ${DATABASE_PASSWORD}
      DATABASE: payment
      STRIPE_API_KEY: ${STRIPE_API_KEY}
    ports:
      - "5006:5006"
    depends_on:
      payment-mysql:
        condition: service_healthy

  fastapi-template-mysql:
    build:
      context: ./fastapi_template/mysql
      dockerfile: Dockerfile
    image: fastapi-template-mysql
    container_name: fastapi-template-mysql
    restart: always
    networks:
      - gobbler-net
    environment:
      DATABASE: reservations
      MYSQL_ROOT_PASSWORD: ${DATABASE_PASSWORD}
    ports:
      - "8081:8081"
    volumes:
      - ./fastapi_template/mysql/data:/var/lib/mysql
      - ./fastapi_template/mysql/logs:/var/log/mysql
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-u",
          "${DATABASE_USER}",
          "-p${DATABASE_PASSWORD}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

  fastapi-template:
    build:
      context: ./fastapi_template
      dockerfile: Dockerfile
    image: fastapi-template
    container_name: fastapi-template
    restart: always
    networks:
      - gobbler-net
    environment:
      DB_SERVER: fastapi-template-mysql
      DB_PORT: 8081
      DB_USER: ${DATABASE_USER}
      DB_PASSWORD: ${DATABASE_PASSWORD}
      DATABASE: reservations
    depends_on:
      fastapi-template-mysql:
        condition: service_healthy
